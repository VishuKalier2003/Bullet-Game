<!DOCTYPE html>
<html lang="en">

<head meta charset="UTF-8">
    <link rel="stylesheet" href="ShootOut.css">
    <title>Shoot Out Game</title>
</head>

<body>
    <section id="screen">
        <div id="player"></div>
        <div id="wing1"></div>
        <div id="wing2"></div>
        <ul id="regulations">
            <li> Press r key to start..</li>
            <li> Use a and z keys to move up and down the plane..</li>
            <li> Use x keys to fire..</li>
            <li> Do not press l key in between the game..</li>
        </ul>
    </section>
    <script src="ShootOut.js"></script>
</body>

</html>
